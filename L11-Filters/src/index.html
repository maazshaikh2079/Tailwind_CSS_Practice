<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="./input.css">
</head>

<body>

    <h1 class="text-2xl">Fliters on Images in Tailwind</h1>
    <h1 class="blur-sm text-4xl font-bold">Blur Text</h1>
    <img src="images/image.png" alt="image" />
    <img class="blur-sm" src="images/image.png" />
    <img class="blur-md" src="images/image.png" />
    <img class="blur-3xl" src="images/image.png" />
    <br>

    <h1 class="text-2xl">Brightness</h1>
    <img src="images/image.png" />
    <img class="brightness-50" src="images/image.png" />
    <img class="brightness-100" src="images/image.png" />
    <img class="brightness-125" src="images/image.png" />
    <img class="brightness-150" src="images/image.png" />
    <br>

    <h1 class="text-2xl">Contrast</h1>
    <img src="images/image.png" />
    <img class="contrast-0" src="images/image.png" />
    <img class="contrast-50" src="images/image.png" />
    <img class="contrast-100" src="images/image.png" />
    <img class="contrast-125" src="images/image.png" />
    <img class="contrast-150" src="images/image.png" />
    <br>

    <h1 class="text-2xl">Grayscale</h1>
    <img src="images/image.png" />
    <img class="grayscale" src="images/image.png">
    <br>

    <h1 class="text-2xl">Invert</h1>
    <img src="images/image.png" />
    <img class="invert" src="images/image.png">
    <br>

    <h1 class="text-2xl">Hue</h1>
    <img src="images/image.png" />
    <img class="hue-rotate-15" src="images/image.png">
    <img class="hue-rotate-30" src="images/image.png">
    <img class="hue-rotate-60" src="images/image.png">
    <img class="hue-rotate-90" src="images/image.png">
    <img class="hue-rotate-180" src="images/image.png">
    <br>

</body>

</html>
