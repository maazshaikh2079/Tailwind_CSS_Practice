<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactivity</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="./input.css">
</head>

<body>

    <button class="bg-blue-500 rounded-md p-2 m-4 text-white">Button 1</button>
    <button class="bg-blue-500 rounded-md p-2 m-4 text-white hover:bg-blue-800">Button 2</button>
    <button class="bg-blue-500 rounded-md p-2 m-4 text-white focus:bg-yellow-600">Button 3</button>
    <button class="bg-blue-500 rounded-md p-2 m-4 text-white active:bg-red-600">Button 4</button>

    <button class="bg-blue-500 rounded-md p-2 m-4 text-white
    hover:bg-blue-800
    focus:bg-yellow-600
    active:bg-red-600
    ">Button 6</button>

    <div>
        <a class="group">
            <h1 class="group-hover:bg-blue-500 group-hover:text-white">Heading click</h1>
            <p class="group-hover:bg-blue-500 group-hover:text-white">Para click</p>
        </a>
    </div>

    <div>
        <a class="hover:bg-blue-500 hover:text-white block">
            <h1>Heading click</h1>
            <p>Para click</p>
        </a>
    </div>

</body>

</html>
