<!doctype html>
<html>

<head>

    <title>Columns</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./input.css">
</head>

<body>

    <div class="columns-4 gap-0 [&>*]:border [&>*]:bg-gray-300">
        <p>Item-1</p>
        <p>Item-2</p>
        <p>Item-3</p>

        <p>Item-6</p>
        <p>Item-7</p>

    <!-- manual / fixed sizing-->
    <div class="columns-1 lg:columns-4 md:columns-3 sm:columns-2">
        <img src="images/default_pfp.png" alt="default_pfp">
        <img src="images/default_pfp.png" alt="default_pfp">
        <img src="images/default_pfp.png" alt="default_pfp">

        <img src="images/default_pfp.png" alt="default_pfp">
        <img src="images/default_pfp.png" alt="default_pfp">
        <img src="images/default_pfp.png" alt="default_pfp">
        <img src="images/default_pfp.png" alt="default_pfp">
        <img src="images/default_pfp.png" alt="default_pfp">
    </div>
    <br><br>

    <!-- auto sizing-->
    <div class="columns-2xs">
        <img src="images/default_pfp.png" alt="default_pfp">
        <img src="images/default_pfp.png" alt="default_pfp">
        <img src="images/default_pfp.png" alt="default_pfp">

        <img src="images/default_pfp.png" alt="default_pfp">
        <img src="images/default_pfp.png" alt="default_pfp">

</body>

</html>
