<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition N Transform</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./input.css">
</head>

<body>

    <button class="bg-blue-500 p-2 m-10 text-white rounded hover:bg-blue-900">
        Button 1
    </button>

    <button class="bg-blue-500 p-2 m-10 text-white rounded hover:bg-blue-900 transition duration-1500">
        Button 2
    </button>

    <button class="bg-blue-500 p-2 m-10 text-white rounded hover:opacity-5 transition duration-1500">
        Button 3
    </button>

    <button class="bg-red-500 p-2 m-10 text-white rounded hover:rotate-90  transition-transform duration-1500">
        Button 4
    </button>

    <button class="bg-red-500 p-2 m-10 text-white rounded hover:scale-150 transition-transform duration-1500">
        Button 5
    </button>

    <button
        class="bg-red-500 p-2 m-10 text-white rounded hover:scale-x-150 hover:scale-y-75 transition-transform duration-1500">
        Button 6
    </button>

    <img class="m-20 w-56 hover:rotate-360 hover:scale-150 transition-transform duration-1500"
        src="images/default_pfp.png" alt="default_pfp">

</body>

</html>
