<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./input.css">
</head>

<body>

    <div class="size-10 bg-red-500 mt-10 rounded-full animate-bounce"></div>
    <div class="w-32 h-2 bg-red-800 animate-bounce"></div>

    <div class="w-32 h-2 bg-red-800 ml-40 mt-15 animate-spin"></div>
    <div class="w-32 h-2 bg-red-800 ml-40 "></div>

    <img class="w-32 ml-80 animate-spin" src="images/spin.png">

    <div class="size-10 bg-red-500 ml-120 rounded-full animate-ping text-center">Ping</div>

    <div class="size-10 bg-red-500 ml-160 rounded-full animate-pulse text-center">Pulse</div>

    <div>
        <img class="w-32 ml-200 animate-pulse" src="images/heart-rate.png" alt="heart-rate">
    </div>

</body>

</html>
