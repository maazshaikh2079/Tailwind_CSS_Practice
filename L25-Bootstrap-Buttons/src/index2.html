<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom-class</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./input.css">
</head>

<!-- <body class="dark:bg-neutral-800 dark:text-white"> -->

<body>
    <div class="flex flex-wrap gap-3 p-4 px ">
        <!-- Primary Button -->
        <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition">
          Primary
        </button>

        <!-- Secondary Button -->
        <button class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition">
          Secondary
        </button>

        <!-- Success Button -->
        <button class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition">
          Success
        </button>

        <!-- Danger Button -->
        <button class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition">
          Danger
        </button>

        <!-- Warning Button -->
        <button class="px-4 py-2 bg-yellow-500 text-gray-800 rounded hover:bg-yellow-600 focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50 transition">
          Warning
        </button>

        <!-- Info Button -->
        <button class="px-4 py-2 bg-cyan-500 text-white rounded hover:bg-cyan-600 focus:ring-2 focus:ring-cyan-500 focus:ring-opacity-50 transition">
          Info
        </button>

        <!-- Light Button -->
        <button class="px-4 py-2 bg-gray-100 text-gray-800 rounded hover:bg-gray-200 focus:ring-2 focus:ring-gray-300 focus:ring-opacity-50 transition border border-gray-300">
          Light
        </button>

        <!-- Dark Button -->
        <button class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-900 focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition">
          Dark
        </button>

        <!-- Link Button -->
        <button class="px-4 py-2 text-blue-600 hover:text-blue-800 hover:underline focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition bg-transparent">
          Link
        </button>
      </div>
</body>

</html>
