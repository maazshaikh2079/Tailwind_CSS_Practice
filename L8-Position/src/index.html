<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<!-- <body
    class="m-0 p-0 box-border [&>*]:border [&>*]:text-center [&>*]:bg-gray-200 [&>*]:size-95 flex space-x-2 justify-evenly"> -->

<body class="m-0 p-0 box-border [&>*]:border [&>*]:text-center [&>*]:bg-gray-200 [&>*]:size-95">

    <!--
    <div class="bg-red-200 size-50 absolute bottom-0 right-0">1</div>
    <div class="bg-green-200 size-50 absolute top-0 right-0">2</div>
    <div class="bg-blue-200 size-50 absolute bottom-0 left-0">3</div>
    <div class="bg-yellow-200 size-50 absolute top-0 left-0">4</div>
    -->

    <div class="relative [&>*]:border">
        1
        <div class="bg-red-200 size-30 absolute bottom-0 right-10">2</div>
        <div class="bg-green-200 size-30 absolute top-5 right-0">3</div>
        <div class="bg-blue-200 size-30 absolute bottom-5 left-0">4</div>
        <div class="bg-yellow-200 size-30 absolute top-0 left-10">5</div>
    </div>

    <div class="relative">
        6
        <div class="border bg-purple-200 size-30 inset-10 absolute">7</div>
    </div>

    <div class="relative">
        <!-- relative will not work when child `div` is `fixed` -->
        8
        <div class="border bg-cyan-200 fixed size-30 inset-32.5 z-1">9</div>
    </div>

</body>

</html>
